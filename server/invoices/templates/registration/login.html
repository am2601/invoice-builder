<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Login - Invoice Generator</title>
</head>
<body class="bg-gray-100 font-sans text-gray-800 w-full">
    <div class="container mx-auto w-full pt-24 h-fit">
        <div class="max-w-md mx-auto bg-white border border-gray-300 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-center mb-6">Login to your account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="username" id="id_username" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required autofocus>
                </div>
                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm">
                        <a href="{% url 'password_reset' %}" class="text-purple-600 hover:text-purple-700">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
